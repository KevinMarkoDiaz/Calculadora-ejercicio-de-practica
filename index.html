<body >
   

<div class="cuerpo">
    <div class="calculadora">
        <div class="contenedorpantalla">
            <div>
                <span class="contenedorpantalla__pantalla" id="resultado"></span>
            </div>
        </div>
        <div class="numeros_operadores">

            <div class="contenedor">
                <button name="botones" class="contenedor__hijo" >1</button>
                <button name="botones" class="contenedor__hijo" >2</button>
                <button name="botones"  class="contenedor__hijo">3</button>
                <button name="botones" class="contenedor__hijo" >4</button>
                <button name="botones" class="contenedor__hijo" >5</button>
                <button name="botones" class="contenedor__hijo" >6</button>
                <button name="botones" class="contenedor__hijo" >7</button>
                <button name="botones" class="contenedor__hijo" >8</button>
                <button name="botones" class="contenedor__hijo" >9</button>
                <button name="botones" class="contenedor__hijo" >.</button>
                <button name="botones" class="contenedor__hijo" >0</button>
                <button id="clear" class="contenedor__hijo" >c</button>
            </div>
            
            <div class="operadores">
                <button  class="operadores__hijo"  name="operador__hijo" >+</button>    
                <button  class="operadores__hijo" name="operador__hijo"  >-</button>    
                <button  class="operadores__hijo" name="operador__hijo"> * </button>    
                <button  class="operadores__hijo" name="operador__hijo" >/</button>    
                <button  class="operadores__hijo" id="operador__igual" >=</button>    
            </div>

        </div>
    </div>


</div>
